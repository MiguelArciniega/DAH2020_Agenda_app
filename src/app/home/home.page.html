<ion-content [fullscreen]="true">
  <div>
    
    <ion-list>
      <ion-list-header>
        Agenda
      </ion-list-header>

      <ion-item *ngFor="let contact of contacts">
        <ion-avatar slot="start">
          <img src="{{contact.image}}">
        </ion-avatar>
        <ion-label>
          <h2>{{contact.name}}</h2>
          <h3>{{contact.cel}}</h3>
          <p>{{contact.status}}.</p>
        </ion-label>
      </ion-item>
    </ion-list>    

  </div>
</ion-content>
